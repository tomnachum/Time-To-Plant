<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    <script id="plants-template" type="text/x-handlebars-template">
        <ul>
            {{#each plants}}
            <div class="container">
                <div class="row">
                    <div class="card mb-3" data-id={{this.id}}>
                        <img src="/images/{{this.image}}" class="card-img-top" alt="Wild Landscape"/>
                        <div class="card-body">
                            <h5 class="card-title">{{this.name}}</h5>
                            <p class="card-text">
                                This is a wider card with supporting text below as a natural lead-in to additional
                                content. This content is a little bit longer.
                            </p>
                            <p class="card-text">
                                {{this.description}}</p>
                            <p class="card-text">
                                <small class="text-muted">Last updated 3 mins ago</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
                {{/each}}
        </ul>
    </script>
    <div class="container">
        <div class="row">
            <div class="input-group d-flex justify-content-left mb-3 mt-3 vw-100">
                <input type="search" id="form1" class="form-control" placeholder="Search" />
                <button type="button" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="plants"></div>
    <div class="container">
        <div class="row">
            <div class="card mb-3" data-id="1">
                <img src="/images/aglaonema.jpg" class="card-img-top" alt="Wild Landscape" />
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">
                        This is a wider card with supporting text below as a natural lead-in to additional
                        content. This content is a little bit longer.
                    </p>
                    <p class="card-text">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center text-lg-start bg-light text-muted">
        <!-- Section: menu -->
        <section class="d-flex justify-content-center justify-content-lg-between p-4 border-top">
            <div>
                <a href="" class="me-4 text-reset">
                    <i class="fas fa-user-circle fa-lg .mr-4"></i>
                </a>
                <a href="" class="me-4 text-reset">
                    <i class="fas fa-search fa-lg"></i>
                </a>
                <a href="" class="me-4 text-reset">
                    <i class="fas fa-sign-out-alt fa-lg"></i>
                </a>
            </div>
        </section>
    </footer>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="client\plants.js"></script>
    <script src="client\renderer.js"></script>
    <script src="client\plantsController.js"></script>
</body>

</html>
